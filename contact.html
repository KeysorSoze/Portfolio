    <div>
        <p>Contact Me</p>
        <div id=links>
            <a href="mailto: sirahmatrix@gmail.com">Email</a>
            <a href="https://github.com/KeysorSoze">GitHub</a>
            <a href="https://www.linkedin.com/in/sirah-matrix-8b1aa31a4/">LinkedIn</a>
        </div>
        <div id=contactForm>
            <p>Send Message</p>
            <form action="https://formspree.io/f/mnqorvgk" method="POST">
                <label for="name">
                    Name:<br>
                    <input type="text" id="name" name="name" required autofocus="on"><br>
                </label>

                <label for="email">
                    Email:<br>
                    <input type="email" id="email" name="email" required><br>
                </label>

                <label for="message">
                    Message:<br>
                    <textarea id="form-message" name="message" required rows="4" cols="25"></textarea>
                </label>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
